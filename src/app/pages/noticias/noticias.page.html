<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <h3>Listado de Elementos</h3>
  <ion-searchbar></ion-searchbar>
  <ion-button class="boton-ir-home" fill="clear" [routerLink] ="['/tabsgeneral/home']">Retornar home</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor = "let item of noticias">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ item.titulo }}</h2>
          <!-- word-wrap para los cortes entre palabras  white-space para que aparezca todo el texto en varias lineas y no se corte-->
          <p style="word-wrap: break-word; white-space: normal;">{{ item.texto }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="create" ></ion-icon>Editar
        </ion-item-option>
        <ion-item-option>
          <ion-icon name="trash" ></ion-icon>Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/registrar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
