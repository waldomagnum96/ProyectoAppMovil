<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agergar Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h1>Datos noticia nueva</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="tituloNoticia"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Texto Noticia</ion-label>
          <ion-input type="text" [(ngModel)]="textoNoticia"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="black" click="guardar()">Guardar Noticia</ion-button>
    </ion-card>
  </div>
</ion-content>
